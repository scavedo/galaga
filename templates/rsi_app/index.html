{% extends 'base.html' %}
{% load static %}

{% block title %} TEST TITLE {% endblock %}

{% block carousel %}
    <!-- Header Carousel -->
    <div class="overlay"><h1 style="position: relative; top: -5px;">The Old Medical College of Georgia</h1></div>
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('{% static 'images/history/The Old MCG Front Gate.jpg' %}');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('{% static 'images/history/The Old MCG Building.jpg' %}');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('{% static 'images/history/The Old MCG Building March 1934 Rear View (SouthWest).jpg' %}');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('{% static 'images/history/Medical_College_of_Georgia_at_Georgia_Health_Sciences_University.gif' %}');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('{% static 'images/history/The Old MCG History sign.jpg' %}');"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}{% endblock %}
