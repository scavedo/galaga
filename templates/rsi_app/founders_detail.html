{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <h2>{{ founder.name }}</h2>
    <div>
        <span>Birth Year: {{ founder.birth_year }}</span>
        <span>Death Year: {{ founder.death_year }}</span>
        <span>Position: {{ founder.position }}</span>
    </div>
    <h3>Biography</h3>
    <div>
        {{ founder.bio }}
    </div>

</div>
{% endblock %}
