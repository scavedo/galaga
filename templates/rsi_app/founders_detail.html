{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">FOUNDERS
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a>
                    </li>
                    <li class="active">Ghost Stories</li>
                </ol>
            </div>
        </div>

            <!-- Content Column -->
            <div class="col-md-9">
    <h2 style="text-transform: uppercase;">{{ founder.name }}</h2>
    <div style="position: relative; left: 30px;">
        <span style="font-size: 18px;">Birth Year: <b>{{ founder.birth_year }}</b></span><br />
        <span style="font-size: 18px;">Death Year: <b>{{ founder.death_year }}</b></span><br />
        <span style="font-size: 18px;">Position: <b>{{ founder.position }}</b></span>

    </div>
    <hr width="80%" />
    <h3 style="text-transform: uppercase;">Biography</h3>
    <div style="position: relative; left: 30px; font-size: 16px;">
        {{ founder.bio }}
    </div>
    </div>
            </div>

        </div>
        <!-- /.row -->

{% endblock %}
